<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"

    <title>{% block title %}Home{% endblock %} - Camp Diary</title>

      <style>
        body {

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
