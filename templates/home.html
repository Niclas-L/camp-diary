{% extends "base.html" %} {% block content %}
<h1>Home Page - Camp Diary</h1>
<br />
<h3>Log in</h3>

{% if session.username %}
<p>You are logged in as user {{ session.username }}</p>

{% else %}

<form action="/login" method="POST">
  <p>
    Username:<br />
    <input type="text" name="username" />
  </p>

  <p>
    Password:<br />
    <input type="password" name="password" />
  </p>
  <input type="submit" value="Login" />
</form>

{% endif %} {% endblock %}
